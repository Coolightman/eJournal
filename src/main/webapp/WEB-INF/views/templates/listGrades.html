<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>e-Journal | Grades List</title>
    <th:block th:include="fragment.html :: headerfiles"></th:block>

</head>
<body>

<main class="container-fluid my-3">
    <div class="btn-group-lg text-center" role="group" aria-label="Basic example">
        <a class="btn btn-success" th:href="@{/index}">Main</a>
        <a class="btn btn-primary" onclick="history.back();">Back</a>
        <a class="btn btn-outline-secondary" th:href="@{/logout}">Logout</a>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6">
                <div th:if="${grades.isEmpty()}">
                    <h2 class="text-center">No Grades yet!</h2>
                </div>
                <div th:if="${!grades.isEmpty()}">
                    <h2 class="my-3 text-center" th:text="${pupilText}"></h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Discipline</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="grade : ${grades}">
                            <td th:text="${grade.date}"></td>
                            <td th:text="${grade.discipline.name}"></td>
                            <td th:text="${grade.value}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</main>

<footer th:insert="fragment.html :: footer"></footer>

</body>
</html>
