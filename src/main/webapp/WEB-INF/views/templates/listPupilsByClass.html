<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>e-Journal | Pupils List</title>
    <th:block th:include="fragment.html :: headerfiles"></th:block>
</head>
<body>

<main class="container-fluid my-3">
    <div class="btn-group-lg text-center" role="group" aria-label="Basic example">
        <a class="btn btn-success" th:href="@{/index}">Main</a>
        <a class="btn btn-primary" th:href="@{/admins}">Menu</a>
        <a class="btn btn-primary" th:href="@{/pupils/choosePupilsClass}">Back</a>
        <a class="btn btn-outline-secondary" th:href="@{/logout}">Logout</a>
    </div>
    <div th:switch="${pupils}" class="container my-3">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <h2 class="text-center" th:case="null">No Pupils yet!</h2>
                <div th:case="*">
                    <h2 class="text-center my-3" th:text="'Pupils of '+${className}+' class'"></h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Surname</th>
                            <th>First name</th>
                            <th>Login</th>
                            <th>Dob</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pupil : ${pupils}">
                            <td th:text="${pupil.surname}"></td>
                            <td th:text="${pupil.firstName}"></td>
                            <td th:text="${pupil.login}"></td>
                            <td th:text="${pupil.dob}"></td>


                            <td><a th:href="@{/pupils/showUpdate/{id}(id=${pupil.id})}" class="btn btn-info"><i
                                    class="far fa-edit"></i> Edit</a></td>
                            <td><a th:href="@{/pupils/deletePupil/{id}(id=${pupil.id})}" class="btn btn-secondary"><i
                                    class="far fa-trash-alt"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</main>

<footer th:insert="fragment.html :: footer"></footer>

</body>
</html>
