<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>e-Journal | Update pupil</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/small_icon.png" th:href="@{/img/small_icon.png}">

</head>
<body>

<header>
    <div></div>
</header>

<main class="container-fluid">
    <div class="container my-5">
        <h2 class="mb-5">Update Pupil</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/pupils/updatePupil/{id}(id=${pupil.id})}" th:object="${pupil}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="login" class="col-form-label">Login</label>
                            <input type="text" th:field="*{login}" class="form-control" id="login" placeholder="Login">
                            <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password"
                                   placeholder="Enter a new password" maxlength="10">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="surname" class="col-form-label">Surname</label>
                            <input type="text" th:field="*{surname}" class="form-control" id="surname"
                                   placeholder="Surname">
                            <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="firstName" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                                   placeholder="First Name">
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob" class="col-form-label">Date of birth</label>
                            <input type="date" th:field="*{dob}" class="form-control" id="dob"
                                   placeholder="Date of Birth">
                            <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="classes" class="col-form-label">Class</label>
                            <select class="form-control" id="classes" th:field="*{aClass}">
                                <option th:each="aClass : ${classes}"
                                        th:value="${aClass.id}"
                                        th:text="${aClass.name}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('aClass')}" th:errors="*{aClass}"
                                  class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Update Pupil">
                            <a class="btn btn-primary" th:href="@{/pupils/choosePupilsClass}">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:switch="${parent}" class="container my-1">
        <div class="row">
            <div class="col-md-6">
                <div th:case="null">
                    <p class="my-1"><a th:href="@{/parents/showSignUp/{id}(id=${pupil.id})}" class="btn btn-success"><i
                            class="fas fa-user-plus ml-2"></i> Create Parent</a></p>
                </div>
                <div th:case="*">
                    <h2 class="my-5">Parent</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Login</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${parent.login}"></td>
                            <td><a th:href="@{/parents/deleteParent/{id}(id=${parent.id})}" class="btn btn-secondary"><i
                                    class="far fa-trash-alt"></i> Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</footer>

</body>
</html>
