<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>e-Journal | Lesson</title>
    <th:block th:include="fragment.html :: headerfiles"></th:block>
</head>
<body>

<main class="container-fluid ">
    <div class="container my-5 ">
        <h2 class="mb-5 text-center">Select discipline and class</h2>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6">
                <form action="#" th:action="@{/teachers/lessonBody}" method="post">
                    <div class="row">
                        <div class="col"></div>
                        <div class="form-group col-md-6">
                            <label for="inputState" class="col-form-label">Disciplines</label>
                            <select name="discipline" id="inputState" class="form-control" required>
                                <option disabled selected value> --</option>
                                <option th:each="discipline : ${teacherDisciplines}"
                                        th:value="${discipline.id}"
                                        th:text="${discipline.name}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputState1" class="col-form-label">Classes</label>
                            <select name="aClass" id="inputState1" class="form-control" required>
                                <option disabled selected value> --</option>
                                <option th:each="aClass : ${aClasses}"
                                        th:value="${aClass.id}"
                                        th:text="${aClass.name}">
                                </option>
                            </select>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-md-6 mt-5 text-right">
                            <input type="submit" class="btn btn-primary" value="Begin lesson">
                            <a class="btn btn-secondary" th:href="@{/userPage}">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</main>
<footer th:insert="fragment.html :: footer"></footer>
</body>
</html>
