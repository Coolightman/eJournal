<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>e-Journal | Classes List</title>
    <th:block th:include="fragment.html :: headerfiles"></th:block>

</head>
<body>

<main class="container-fluid my-3">
    <div class="btn-group-lg text-center" role="group" aria-label="Basic example">
        <a class="btn btn-success" th:href="@{/index}">Main</a>
        <a class="btn btn-primary" th:href="@{/admins}">Menu</a>
        <a class="btn btn-outline-secondary" th:href="@{/logout}">Logout</a>
    </div>
    <div th:switch="${classes}" class="container my-3">
        <div class="row">
            <div class="col"></div>
            <div class="col-4">
                <h2 class="text-center" th:case="null">No Classes yet!</h2>
                <div th:case="*">
                    <h2 class="text-center my-3">Classes</h2>
                    <p class="my-2"><a th:href="@{/classes/showSignUp}" class="btn btn-success"><i
                            class="fas fa-user-plus ml-2"></i> Create</a></p>
                    <p>Warning! When a class is deleted, all its students will be lost.</p>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="class : ${classes}">
                            <td th:text="${class.name}"></td>
                            <td><a th:href="@{/classes/showUpdate/{id}(id=${class.id})}" class="btn btn-info"><i
                                    class="far fa-edit"></i> Edit</a></td>
                            <td><a th:href="@{/classes/deleteClass/{id}(id=${class.id})}" class="btn btn-secondary"><i
                                    class="far fa-trash-alt"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</main>

<footer th:insert="fragment.html :: footer"></footer>

</body>
</html>
