<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>e-Journal | Update class</title>
    <th:block th:include="fragment.html :: headerfiles"></th:block>
</head>
<body>

<header>
    <div></div>
</header>

<main class="container-fluid">
    <div class="container my-5">
        <h2 class="mb-5 text-center">Update Class</h2>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6">
                <form action="#" th:action="@{/classes/updateClass/{id}(id=${class.id})}" th:object="${class}"
                      method="post">
                    <div class="row">
                        <div class="col"></div>
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Update">
                            <a class="btn btn-secondary" th:href="@{/classes}">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</main>

<footer th:insert="fragment.html :: footer"></footer>

</body>
</html>
