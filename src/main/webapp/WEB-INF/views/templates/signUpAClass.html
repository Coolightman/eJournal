<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>e-Journal | Sign Up Class</title>
    <th:block th:include="fragment.html :: headerfiles"></th:block>
</head>
<body>

<main class="container-fluid">
    <div class="container my-5">
        <h2 class="mb-5 text-center">New Class</h2>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6">
                <form action="#" th:action="@{/classes/signUpClass}" th:object="${class}" method="post">
                    <div class="row">
                        <div class="col"></div>
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"
                                   required>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col mt-5 text-right">
                            <input type="submit" class="btn btn-primary" value="Sign Up">
                            <a class="btn btn-secondary" th:href="@{/classes}">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</main>
<footer th:insert="fragment.html :: footer"></footer>

</body>
</html>
